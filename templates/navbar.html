{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-purple">
    <div class="container">
        {% if user.is_authenticated %}
            <a class="navbar-brand fw-bold fst-italic text-white" href="/">{{ user.username }}</a>
        {% else %}
            <a class="navbar-brand fw-bold fst-italic text-white" href="/">Mi Portafolio Web Django</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'portafolio:blog_list' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white"
                           href="{% url 'portafolio:portfolio_and_projects' %}">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white"
                           href="{% static 'public/portafolio_Julissa/julissa_vitae.pdf' %}" target="_blank">Download
                            CV</a>
                    </li>
                    <form method="POST" action="{% url 'portafolio:signout' %}" class="nav-link btn- text-white"
                          style="margin-top: 8">
                        {% csrf_token %}
                        <button class=" btn- text-white" type="submit" style="margin-top: 7px">Cerrar Sesión</button>
                    </form>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'portafolio:signin' %}">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'portafolio:signup' %}">Registrarte</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
